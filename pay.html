<!DOCTYPE html>
<html>
<head>
  <title>Course Payment | Unlock All Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 100px;
    }

    .icon {
      width: 150px;
      border-radius: 20px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
    }

    .pay-buttons {
      margin-top: 40px;
    }

    form {
      display: none;
      margin: 20px;
    }

    p {
      margin-top: 30px;
      color: #aaa;
    }

    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="iconri.png" class="icon" alt="Course Icon" />
    <h1>Buy JS2PY at <del>$300</del> $1 only one time payment to access for lifetime</h1>

    <!-- Currency Selector -->
    <select id="currencySelector" onchange="showPaymentButton(this.value)">
      <option value="">Select Your Currency</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="INR">INR</option>
      <option value="GBP">GBP</option>
      <option value="AUD">AUD</option>
      <!-- Add more as needed -->
    </select>

    <div class="pay-buttons">
      <!-- USD -->
      <form id="formUSD" action="https://jspyconverter.netlify.app/login.html" method="POST">
        <script src="https://checkout.razorpay.com/v1/payment-button.js"
                data-payment_button_id="pl_USD_EXAMPLE_ID" async></script>
      </form>

      <!-- EUR -->
      <form id="formEUR" action="https://jspyconverter.netlify.app/login.html" method="POST">
        <script src="https://checkout.razorpay.com/v1/payment-button.js"
                data-payment_button_id="pl_EUR_EXAMPLE_ID" async></script>
      </form>

      <!-- INR -->
      <form id="formINR" action="https://jspyconverter.netlify.app/login.html" method="POST">
        <script src="https://checkout.razorpay.com/v1/payment-button.js"
                data-payment_button_id="pl_QRaadWOXVupya3" async></script>
      </form>

      <!-- GBP -->
      <form id="formGBP" action="https://jspyconverter.netlify.app/login.html" method="POST">
        <script src="https://checkout.razorpay.com/v1/payment-button.js"
                data-payment_button_id="pl_GBP_EXAMPLE_ID" async></script>
      </form>

      <!-- AUD -->
      <form id="formAUD" action="https://jspyconverter.netlify.app/login.html" method="POST">
        <script src="https://checkout.razorpay.com/v1/payment-button.js"
                data-payment_button_id="pl_AUD_EXAMPLE_ID" async></script>
      </form>
    </div>

    <p>After payment, you'll be redirected to access to convert your javascript code to python code for lifetime.</p>
  </div>

  <script>
    function showPaymentButton(currency) {
      // Hide all forms
      document.querySelectorAll("form").forEach(form => form.style.display = "none");

      // Show the selected one
      const selectedForm = document.getElementById("form" + currency);
      if (selectedForm) {
        selectedForm.style.display = "inline-block";
      }
    }
  </script>
</body>
</html>
